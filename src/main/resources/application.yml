quarkus:
  datasource:
    devservices:
      image-name: mysql
      enabled: true
    db-kind: mysql
  hibernate-orm:
    packages: ac.me.entity.default
    dialect: org.hibernate.dialect.MySQL57Dialect
    java:
      database:
        generation: drop-and-create
      datasource: <default>
      packages: ac.me.entity.java
    kotlin:
      database:
        generation: drop-and-create
      datasource: <default>
      packages: ac.me.entity.kotlin
"%dev":
  quarkus:
    banner:
      enabled: true
    hibernate-orm:
      log:
        sql: true
      cust:
        log:
          sql: true
"%prod":
  quarkus:
    banner:
      enabled: false
